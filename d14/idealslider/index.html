<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/ideal-image-slider.css">
  <link rel="stylesheet" href="css/default.css">
  <link rel="stylesheet" type="text/css" href="css/my.css">
</head>
<body>

<div id="slider">
  <img src="img/1.jpg" alt="Minimum required attributes">
  <img src="img/2.jpg" src="" alt="Use data-src for on-demand loading">
  <img src="img/3.jpg" data-src-2x="img/3@2x.jpg" src="" alt="Use data-src-2x for HiDPI devices">
  <a href="http://example.com"><img data-src="img/4.jpg" src="" alt="Links work too"></a>
</div>

  <script src="js/ideal-image-slider.js"></script>
  <script src="js/my.js"></script>
</body>
</html>
