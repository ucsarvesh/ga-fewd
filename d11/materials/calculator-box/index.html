<!DOCTYPE html>
<html>
	<head>
		<title>Calculator Box</title>
		<link rel="stylesheet" type="text/css" href="css/simple-grid.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>

	<body>
		<div id="app">
			<div class="grid">
				<div class="col-1-3" id="a10">+10</div>
				<div class="col-1-3" id="a20">+20</div>
				<div class="col-1-3" id="a30">+30</div>
			</div>
			<div class="grid">
				<div class="col-1-3" id="red">Red</div>
				<div class="col-1-3" id="out">0</div>
				<div class="col-1-3" id="blue">Blue</div>
			</div>
			<div class="grid">
				<div class="col-1-3" id="n10">-10</div>
				<div class="col-1-3" id="n20">-20</div>
				<div class="col-1-3" id="n30">-30</div>
			</div>
		</div>


		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
